<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style-tail.css" />
    <title>Document</title>
  </head>
  <body class="bg-slate-50 flex items-center justify-center min-h-screen">
    <main
      class="shadow-md rounded-lg flex p-14 space-y-10 bg-white flex-col md:flex-row md:space-y-0 md:space-x-10 items-center md:items-start max-w-md md:max-w-none"
    >
      <img src="./src/images/headphone.png" alt="headphone" class="w-36 h-32" />
      <div class="flex flex-col gap-2 md:items-start items-center">
        <p
          class="bg-slate-900 text-white rounded-3xl md:self-start text-xs py-1 px-3"
        >
          Free Shipping
        </p>
        <h2 class="text-xl font-semibold text-center">
          Razer Kraken Kitty Edt Gaming Headset Quartz
        </h2>
        <p class="text-xs cursor-text line-through">$799</p>
        <h1 class="text-5xl font-bold">$599</h1>
        <p class="text-slate-300 text-xs">
          This offer is valid until April 3rd or as long as stock lasts!
        </p>
        <button
          class="bg-blue-600 w-full rounded-lg h-14 text-white border-b-8 border-b-blue-700 mb-3 hover:bg-blue-700 hover:border-b-0 transition-all duration-200"
        >
          Add to cart
        </button>
        <div class="flex gap-2 text-xs items-center group mb-3 self-start">
          <div
            class="block w-2 h-2 bg-green-400 rounded-full group-hover:motion-safe:animate-ping duration-300"
          ></div>
          <p>50+ pcs. in stock</p>
        </div>
        <div class="grid md:grid-cols-2 gap-4 grid-cols-1 w-full">
          <button
            class="py-3 rounded-lg border border-slate-400 flex items-center gap-2 justify-center hover:-translate-y-1 transition-all duration-300 hover:shadow-lg w-full"
          >
            <img src="./src/images/weight.png" alt="wheigh" class="w-7 h-7" />
            Add to cart
          </button>
          <button
            class="py-3 rounded-lg border border-slate-400 flex items-center gap-2 justify-center hover:-translate-y-1 transition-all duration-300 hover:shadow-lg"
          >
            <img src="./src/images/heart.png" alt="wheigh" class="w-7 h-7" />
            Add to wishlist
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
